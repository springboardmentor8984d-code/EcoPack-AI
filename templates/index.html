<!DOCTYPE html>
<html>
<head>
    <title>EcoPack AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container-fluid main-bg">

    <div class="container py-5">

        <h1 class="text-center text-white fw-bold">EcoPack AI</h1>
        <p class="text-center text-light mb-5">
            Intelligent Sustainable Packaging Recommendation System
        </p>

        <!-- Input Form -->
        <div class="card form-card shadow-lg">
            <div class="card-body">

                <form id="productForm">

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Product Category</label>
                            <input type="text" id="product_category"
                                   class="form-control"
                                   placeholder="e.g. electronics, food"
                                   required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Fragility</label>
                            <select id="fragility" class="form-select" required>
                                <option value="">Select</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Shipping Type</label>
                            <select id="shipping_type" class="form-select" required>
                                <option value="">Select</option>
                                <option value="domestic">Domestic</option>
                                <option value="international">International</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Sustainability Priority</label>
                            <select id="sustainability_priority" class="form-select" required>
                                <option value="">Select</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="col-12 text-center mt-3">
                            <button type="submit" class="btn btn-primary px-5 btn-modern">
                                Generate Recommendation
                            </button>
                        </div>

                    </div>

                </form>

            </div>
        </div>

        <!-- Results Table -->
        <div class="mt-5" id="resultsSection" style="display:none;">
            <h4 class="text-white mb-3">Top Recommended Materials</h4>

            <div class="table-responsive">
                <table class="table table-hover table-custom align-middle">

                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Material</th>
                            <th>Predicted Cost</th>
                            <th>Predicted COâ‚‚</th>
                            <th>Suitability Score</th>
                        </tr>
                    </thead>

                    <tbody id="resultBody"></tbody>

                </table>
            </div>
        </div>

    </div>

</div>

<div class="text-center mt-4">
    <a href="/analytics" class="btn btn-dark btn-lg shadow">
        ðŸ“Š Open Sustainability Dashboard
    </a>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
