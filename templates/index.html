<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPackAI | Smart Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-4 d-flex flex-column shadow-sm">
        <a class="navbar-brand fw-bold mb-5 fs-4" href="/">
            <i class="bi bi-box-seam-fill text-success me-2"></i>EcoPack<span class="text-dark">AI</span>
        </a>
        <ul class="nav flex-column gap-3">
            <li class="nav-item"><a href="/" class="nav-link active"><i class="bi bi-broadcast me-3"></i>Predictor</a></li>
            <li class="nav-item"><a href="/dashboard" class="nav-link"><i class="bi bi-bar-chart-line me-3"></i>Analytics</a></li>
        </ul>
    </div>

    <div class="main-content flex-grow-1 p-5">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card p-4 h-100 shadow-sm">
                    <h5 class="fw-bold text-success mb-4"><i class="bi bi-sliders me-2"></i>Logistics Setup</h5>
                    <form id="ecoForm">
                        <div class="mb-3">
                            <label class="form-label">Select Product</label>
                            <select id="pName" class="form-select" required>
                                <option value="" disabled selected>-- Choose Product --</option>
                                {% for p in product_list %}<option value="{{ p }}">{{ p }}</option>{% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shipping Route</label>
                            <select id="sType" class="form-select" required>
                                <option value="" disabled selected>-- Choose Route --</option>
                                {% for s in shipping_list %}<option value="{{ s }}">{{ s }}</option>{% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">AI Strategy Focus</label>
                            <select id="prio" class="form-select">
                                <option value="medium">Balanced (Cost & Eco)</option>
                                <option value="high">Maximum Sustainability</option>
                            </select>
                        </div>
                        <button type="submit" class="btn custom-btn w-100 fw-bold">Run AI Prediction</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card p-4 h-100 shadow-sm" id="resCard">
                    <h5 class="fw-bold mb-4">Recommendation Engine</h5>
                    <div class="text-muted text-center mt-5">
                        <i class="bi bi-cpu fs-1 mb-3"></i>
                        <p>Awaiting parameters to predict Eco-Friendly Materials....</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center py-3 mt-4 border-top">
    <p class="mb-0">&copy; This is an AI Information, Always check out to avoid issues.</p>
</footer>
    </div>
</div>

<script>
document.getElementById('ecoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const resCard = document.getElementById('resCard');
    
    // Show Loading Spinner
    resCard.innerHTML = '<h5 class="fw-bold mb-4">Recommendation Engine</h5><div class="text-center mt-5"><div class="spinner-border text-success mb-3"></div><p class="text-muted">Running physics models...</p></div>';
    
    // Prepare Data
    const payload = { 
        product_name: document.getElementById('pName').value, 
        shipping_type: document.getElementById('sType').value, 
        sustainability_priority: document.getElementById('prio').value 
    };
    
    try {
        const res = await fetch('/api/v1/recommend', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json', 'x-api-key': 'ecopack_secure_key_2026' }, 
            body: JSON.stringify(payload) 
        });
        const data = await res.json();
        
        // Handle Python Errors
        if (data.status === "error") {
            resCard.innerHTML = `<h5 class="fw-bold mb-4">Recommendation Engine</h5><div class="alert alert-danger"><b>Error:</b> ${data.message}</div>`;
            return;
        }

        // Render Table
        let html = '<h5 class="fw-bold mb-4">Recommendation Engine</h5><div class="table-responsive fade-in"><table class="table custom-table"><thead><tr><th class="text-center">Rank</th><th>Material Type</th><th>Total Cost</th><th>Total CO₂</th><th>AI Match</th></tr></thead><tbody>';
        
        data.data.forEach(item => {
            html += `
            <tr>
                <td class="text-center"><div class="rank-circle">${item.rank}</div></td>
                <td class="fw-bold text-dark">${item.material}</td>
                <td class="text-success fw-bold">₹${item.cost.toFixed(2)}</td>
                <td><span class="badge bg-light text-dark border shadow-sm">${item.co2.toFixed(2)} kg</span></td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="progress flex-grow-1 me-2 shadow-sm" style="height: 6px;">
                            <div class="progress-bar bg-success" style="width: ${item.match}%"></div>
                        </div>
                        <small class="fw-bold">${item.match.toFixed(0)}%</small>
                    </div>
                </td>
            </tr>`;
        });
        
        resCard.innerHTML = html + '</tbody></table></div>';
    } catch (err) { 
        resCard.innerHTML = `<div class="alert alert-danger mt-4">Frontend Error: Could not connect to Flask backend.</div>`; 
    }
});
</script>
</body>
</html>
