<!DOCTYPE html>
<html>
<head>
    <title>EcoPack AI</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #a3c09b, #dde8cf);
            color: #2f3e23;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        form {
            background: #fffaf3;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(144, 169, 121, 0.573);
            width: 320px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #70905e;
            font-size: 14px;
        }

        button {
            background-color: #6a8d63;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #486244;
        }
    </style>
</head>

<body>

    <h1>ðŸŒ¿ EcoPack AI</h1>
    <p>Smart Sustainable Packaging Recommendation</p>

    <form action="/predict_form" method="POST">

        <label>Product Category</label>
        <select name="product_category" required>
            <option value="">--Select--</option>
            <option value="food">Food</option>
            <option value="electronics">Electronics</option>
            <option value="cosmetics">Cosmetics</option>
        </select>

        <label>Fragility</label>
        <select name="fragility" required>
            <option value="">--Select--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label>Shipping Type</label>
        <select name="shipping_type" required>
            <option value="">--Select--</option>
            <option value="domestic">Domestic</option>
            <option value="international">International</option>
        </select>

        <label>Sustainability Priority</label>
        <select name="sustainability_priority" required>
            <option value="">--Select--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <button type="submit">Get Recommendation</button>

    </form>

</body>
</html>
