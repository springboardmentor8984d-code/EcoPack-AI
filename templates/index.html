<!DOCTYPE html>
<html>
<head>
    <title>EcoPack AI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a3c09b, #dde8cf);
            background: url("https://i.pinimg.com/1200x/cc/6c/2d/cc6c2d7c7a1c02d55d8fcafdbe7d62eb.jpg") no-repeat center center;
            scroll-behavior: smooth;
        }

        /* ================= HERO ================= */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            

            text-align: center;
            color: #2f3e2f;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
            max-width: 500px;
        }

        .hero button {
            padding: 12px 28px;
            background: #6a8d63;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #4c6b49;
        }

        /* ================= FORM ================= */
        .form-container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-bottom: 50px;

            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #6a8d63;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #4c6b49;
        }

        /* ================= SECTION SPACING ================= */
        #form-section {
            padding-top: 40px;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 14px;
            }
        }

    </style>
</head>

<body>

<!-- ================= HERO ================= -->
<div class="hero">
    <h1>ðŸŒ¿ EcoPack AI</h1>
    <p>Smart AI-powered sustainable packaging recommendations based on cost, COâ‚‚ impact, and durability.</p>
    <button onclick="scrollToForm()">Get Started â†“</button>
</div>

<!-- ================= FORM ================= -->
<div id="form-section">
    <div class="form-container">

        <h2>Get Recommendations</h2>

        <form action="/predict_form" method="POST">

            <label>Product Category</label>
            <select name="product_category" required>
                <option value="food">Food</option>
                <option value="electronics">Electronics</option>
                <option value="cosmetics">Cosmetics</option>
            </select>

            <label>Fragility</label>
            <select name="fragility" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label>Shipping Type</label>
            <select name="shipping_type" required>
                <option value="domestic">Domestic</option>
                <option value="international">International</option>
            </select>

            <label>Sustainability Priority</label>
            <select name="sustainability_priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <button type="submit" class="submit-btn">Generate Recommendation</button>

        </form>

    </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
function scrollToForm() {
    document.getElementById("form-section").scrollIntoView({
        behavior: "smooth"
    });
}
</script>

</body>
</html>
